<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Configurações</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list style="width: 90%;margin: auto">
        <ion-item style="margin-top: 5px">
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="eBaseEntity.name" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input [(ngModel)]="eBaseEntity.email" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input [(ngModel)]="eBaseEntity.mobile" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input [(ngModel)]="eBaseEntity.password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Repetir Senha</ion-label>
            <ion-input [(ngModel)]="repeatPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.postalCode" (ngModelChange)="onTxtPostalCodeFilled($event)"></ion-input>
        </ion-item>
        <ion-item *ngIf="cepFound">
            <ion-label position="floating">Rua</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.street" disabled></ion-input>
        </ion-item>
        <ion-item *ngIf="cepFound">
            <ion-label position="floating">Número</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.number"></ion-input>
        </ion-item>
        <ion-item *ngIf="cepFound">
            <ion-label position="floating">Complemento</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.addressComplement"></ion-input>
        </ion-item>
        <ion-item *ngIf="cepFound">
            <ion-label position="floating">Estado</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.stateName" disabled></ion-input>
        </ion-item>
        <ion-item *ngIf="cepFound">
            <ion-label position="floating">Cidade</ion-label>
            <ion-input [(ngModel)]="eBaseAddress.cityName" disabled></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-note></ion-note>
        </ion-item>
        <ion-button ion-item expand="block" (click)="onBtnSaveClicked()">SALVAR</ion-button>
    </ion-list>

</ion-content>
