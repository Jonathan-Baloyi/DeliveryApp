<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Novo pedido</ion-title>
        <ion-button slot="end" routerLink="/basket"  color="success">
<!--            <ion-badge  color="accent">1</ion-badge>-->
            <ion-icon name="basket" ></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
<!--    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">-->
<!--        <ion-refresher-content></ion-refresher-content>-->
<!--    </ion-refresher>-->
    <ion-list>  
        <ion-item *ngFor="let eProduct of products;let i = index" (click)="onProductClicked(eProduct)" [ngClass]="eProduct.isCategory? 'item-divider':''">
            <a *ngIf="eProduct.isCategory">{{eProduct.categoryName}}</a>
            <ion-label *ngIf="!eProduct.isCategory">
                <h2>{{eProduct.name}}</h2>
                <ion-note text-wrap>{{eProduct.brief}}</ion-note>
            </ion-label>
            <ion-icon item-end name="add-circle" *ngIf="!eProduct.isCategory"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
