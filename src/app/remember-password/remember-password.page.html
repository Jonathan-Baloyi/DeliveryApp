<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lembrar a senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-grid style="height: 100%;width: 90%;justify-content: center;display: flex;flex-direction: column">
   <ion-row >
     <ion-col no-margin no-padding>
       <ion-label>Digite seu e-mail abaixo</ion-label>
     </ion-col>
   </ion-row>
   <ion-row >
     <ion-col>
       <ion-item>
         <ion-label position="floating">E-mail</ion-label>
         <ion-input [(ngModel)]="email"></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-button expand="block" (click)="onBtnSendPasswordClicked()" style="margin-top: 30px">ENVIAR SENHA</ion-button>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
