<ion-app>

    <ion-content>
        <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
        <ion-list  style="margin: auto;width: 80%">
            <ion-item style="height:  150px;background-color: gray" lines="none">
                <ion-img [src]="picBase64" alt="logo" style="height: 150px" *ngIf="picBase64"></ion-img>
            </ion-item>
            <ion-item lines="none">
                <ion-text color="primary" style="margin: auto">
                    <h1 >{{eFile.companyName}}</h1>
                </ion-text>
            </ion-item>
            <ion-item style="margin-top: 30px">
                <ion-label position="floating">E-mail</ion-label>
                <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
            <ion-button ion-item expand="block" (click)="onBtnLoginClicked()" style="margin-top: 30px">ENTRAR</ion-button>
            <ion-item no-padding no-margin style="margin-top: 10px" lines="none">
                <ion-grid no-padding no-margin>
                    <ion-row>
                        <ion-col size="6">
                            <a routerLink="/remember-password">Esqueci a senha</a>
                        </ion-col>
                        <ion-col size="6" text-end>
                            <a routerLink="/newuser">Cadastrar</a>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-app>
